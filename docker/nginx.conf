# Serve HTTPS non-www domain (static, ws, django).
server {
  listen 80;
  listen [::]:80;
  server_name pushingkarma.com;
  add_header Strict-Transport-Security "max-age=31536000";
  access_log /app/pk/_logs/nginx-access.log;
  error_log /app/pk/_logs/nginx-error.log;
  location /static/ {
    alias /app/pk/_static/;
  }
  location / {
    proxy_pass http://unix:/app/pk/daphne.sock;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
